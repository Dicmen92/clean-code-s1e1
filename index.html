<!DOCTYPE html>
<html lang="en">
  <HEAD><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </HEAD>
  <body>

    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <section class="todo">

      <h1 class="todo-title">Todo list</h1>

      <div id="todo-subtitle">
        <label for="todo__new-task">Add Item</label>
        <div class="todo-wrapper">
          <input id="todo__new-task" class="todo-task" type="text">
          <button>Add</button>
        </div>
      </div>

      <h3>Todo</h3>
      <ul id="todo-incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="todo-task">Pay Bills</label>
          <input type="text" class="todo-task">
          <button class="node__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="todo__edit-mode">
          <input type="checkbox">
          <label class="todo-task">Go Shopping</label>
          <input type="text" value="go-shopping" class="todo-task">
          <button class="node__edit">Save</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-task">See the Doctor</label>
          <input type="text" class="todo-task">
          <button class="node__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>

    </section>

    <script src="app.js"></script>

  </body>
</html>
